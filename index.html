<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <title>Javascript DOM</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a href="#" class="navbar-brand">Brand</a>
                <div class="d-flex align-items-center">
                    <ul class="nav d-none d-md-flex">
                        <li class="nav-item"><a href="#" class="nav-link text-light">Home</a></li>
                        <li class="nav-item"><a href="#" class="nav-link text-light">About</a></li>
                        <li class="nav-item"><a href="#" class="nav-link text-light">Contact</a></li>
                    </ul>
                    <i class="fas fa-bars d-md-none text-light toggler"></i>
                </div>
            </div>
        </nav>
        <div class="mobile-wrapper ">
            <ul class="nav flex-column">
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="container">
            <form id="form" class="mt-5">
                <h2 class="text-center font-weight-bold text-uppercase">Registration Form</h2>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" required name="name" class="form-control">
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" required name="username" class="form-control">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" required name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" required name="password" class="form-control">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" required name="password2" class="form-control">
                </div>
                <div class="form-group">
                    <input type="checkbox" required name="check"> <label>I agree to the terms and
                        conditions</label>
                </div>
                <button class="btn btn-dark btn-block">Register now</button>
            </form>
        </div>
    </main>


    <script src="app.js"></script>
</body>

</html>
